on: [push]

jobs:
  latex-job:
    runs-on: ubuntu-latest
    name: A job to Compile Latex file
    steps:
    - uses: actions/checkout@v1
    - name: Compilation
      uses: vinay0410/tectonic-action@master
      env:
          GITHUB_TOKEN: ${{ secrets.0ecda6010aa70f4a104ac8b5395a5fe9df71e20d }}
      with:
        tex_path: '.github/workflows/test.tex'
        push: 'yes'


